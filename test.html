<!DOCTYPE html>
<html>
<head>
    <title>Chức năng Tìm kiếm bằng JavaScript</title>
</head>
<body>
    <h1>Danh sách sản phẩm</h1>
    <input type="text" id="searchInput" placeholder="Nhập từ khóa tìm kiếm">
    <ul id="productList">
        <li>Sản phẩm 1</li>
        <li>Sản phẩm 2</li>
        <li>Sản phẩm 3</li>
        <li>Sản phẩm 4</li>
        <li>Sản phẩm 5</li>
    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById("searchInput");
            const productList = document.getElementById("productList").getElementsByTagName("li");

            searchInput.addEventListener("input", function() {
                const searchTerm = searchInput.value.toLowerCase();

                Array.from(productList).forEach(function(product) {
                    const productName = product.textContent.toLowerCase();
                    if (productName.includes(searchTerm)) {
                        product.style.display = "block";
                    } else {
                        product.style.display = "none";
                    }
                });
            });
        });
    </script>
</body>
</html>
